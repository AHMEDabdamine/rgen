<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مولد الأبحاث التربوية المتقدم</title>
    <!-- Tailwind Play CDN for development and fast prototyping -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {},
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family:
          "Tajawal", "Simplified Arabic", "Traditional Arabic", serif;
        background-color: #f8fafc;
        -webkit-font-smoothing: antialiased;
      }

      /* Print-specific Styles optimized for Simplified Arabic and space saving */
      @media print {
        @page {
          size: A4;
          margin: 5mm; /* Very small margins for maximum content */
        }

        /* Hide everything except the research paper */
        body > *:not(.research-paper),
        .no-print {
          display: none !important;
        }

        /* Show only the research paper and its content */
        .research-paper {
          display: block !important;
        }

        body {
          background-color: white !important;
          color: black !important;
          margin: 0 !important;
          padding: 0 !important;
          font-family:
            "Simplified Arabic", "Traditional Arabic", "Times New Roman", serif !important;
        }
        #root,
        #root > div {
          padding: 0 !important;
          margin: 0 !important;
          display: block !important;
        }

        .research-paper {
          margin: 0 !important;
          padding: 8mm !important; /* Very small padding to match page margins */
          background: white !important;
          box-shadow: none !important;
          border: none !important;
          border-radius: 0 !important; /* Remove border radius for print */
          max-width: 100% !important;
          width: 100% !important;
          page-break-inside: avoid !important;
          orphans: 3 !important;
          widows: 3 !important;
        }

        /* Force black text on white background */
        .research-paper *,
        .research-paper *::before,
        .research-paper *::after {
          color: black !important;
          background: white !important;
          border-color: black !important;
          box-shadow: none !important;
          text-shadow: none !important;
        }

        /* Remove all dark mode colors */
        .dark,
        .dark *,
        [class*="dark"] {
          color: black !important;
          background: white !important;
        }

        /* Article content styling */
        article {
          color: black !important;
          background: white !important;
          font-size: 14pt !important;
          line-height: 1.5 !important;
          text-align: justify !important;
        }

        article h1 {
          font-size: 20pt !important;
          color: black !important;
          background: white !important;
          margin-top: 20pt !important;
          margin-bottom: 14pt !important;
          text-align: center !important;
          font-weight: bold !important;
        }

        article h2 {
          font-size: 16pt !important;
          color: black !important;
          background: white !important;
          margin-top: 14pt !important;
          margin-bottom: 6pt !important;
          font-weight: bold !important;
        }

        article h3 {
          font-size: 15pt !important;
          color: black !important;
          background: white !important;
          margin-top: 10pt !important;
          margin-bottom: 4pt !important;
          font-weight: bold !important;
        }

        article p {
          color: black !important;
          background: white !important;
          margin-bottom: 8pt !important;
          text-indent: 0 !important;
        }

        article ul,
        article ol {
          color: black !important;
          background: white !important;
          margin-bottom: 8pt !important;
          padding-left: 20pt !important;
        }

        article li {
          color: black !important;
          background: white !important;
          margin-bottom: 4pt !important;
        }

        /* Hide all UI elements */
        .no-print {
          display: none !important;
        }

        /* Hide buttons, controls, and interactive elements */
        button,
        input,
        select,
        textarea,
        .btn,
        [role="button"],
        [onclick] {
          display: none !important;
        }

        /* Optimize page breaks */
        article {
          page-break-inside: avoid !important;
        }

        article p,
        article li,
        article h1,
        article h2,
        article h3 {
          page-break-inside: avoid !important;
          page-break-after: auto !important;
          page-break-before: auto !important;
        }

        h1, h2, h3 {
          page-break-after: avoid !important;
        }

        /* Remove problematic elements */
        br {
          display: none !important;
        }

        /* Ensure proper box model */
        * {
          box-sizing: border-box !important;
        }

        /* Remove any transitions or animations */
        * {
          transition: none !important;
          animation: none !important;
        }

        /* Force print color adjustment */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }

      /* Function to update print font size dynamically */
      function updatePrintFontSize(fontSize) {
        let style = document.getElementById('print-font-size-style');
        if (!style) {
          style = document.createElement('style');
          style.id = 'print-font-size-style';
          document.head.appendChild(style);
        }
        style.textContent = `
          @media print {
            article, article p, article li {
              font-size: ${fontSize}pt !important;
            }
          }
        `;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@19.0.0",
          "react-dom": "https://esm.sh/react-dom@19.0.0",
          "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
          "@google/genai": "https://esm.sh/@google/genai@1.3.0",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "react/": "https://esm.sh/react@^19.2.3/"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Load the main entry point of the application -->
    <script type="module" src="index.tsx"></script>
  </body>
</html>
