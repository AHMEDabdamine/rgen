<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مولد الأبحاث التربوية المتقدم</title>
    <!-- Tailwind Play CDN for development and fast prototyping -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family:
          "Tajawal", "Simplified Arabic", "Traditional Arabic", serif;
        background-color: #f8fafc;
        -webkit-font-smoothing: antialiased;
      }

      /* Print-specific Styles optimized for Simplified Arabic and space saving */
      @media print {
        @page {
          size: A4;
          margin: 1cm; /* Reduced margin to save space */
        }
        .no-print {
          display: none !important;
        }
        body {
          background-color: white !important;
          color: black !important;
          margin: 0 !important;
          padding: 0 !important;
          font-family:
            "Simplified Arabic", "Traditional Arabic", "Times New Roman", serif !important;
        }
        #root,
        #root > div {
          padding: 0 !important;
          margin: 0 !important;
          display: block !important;
          width: 100% !important;
        }
        .research-paper {
          box-shadow: none !important;
          border: none !important;
          padding: 0 !important;
          margin: 0 !important;
          width: 100% !important;
          max-width: 100% !important;
        }

        /* Dynamic font size for research content in print - controlled by slider */
        article,
        article p,
        article li {
          line-height: 1.4 !important; /* Slightly tighter line height to save space */
          color: black !important;
          margin-bottom: 8pt !important;
        }

        /* Dynamic headings for print that scale with base font size */
        h1 {
          font-size: 20pt !important;
          margin-bottom: 12pt !important;
        }
        h2 {
          font-size: 16pt !important;
          margin-top: 14pt !important;
          margin-bottom: 6pt !important;
        }
        h3 {
          font-size: 15pt !important;
          margin-top: 10pt !important;
          margin-bottom: 4pt !important;
        }

        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Prevent blank pages and optimize page breaks */
        .research-paper {
          page-break-inside: avoid !important;
          orphans: 3 !important;
          widows: 3 !important;
        }

        article {
          page-break-inside: avoid !important;
        }

        article p,
        article li,
        h1, h2, h3 {
          page-break-inside: avoid !important;
          page-break-after: auto !important;
          page-break-before: auto !important;
        }

        /* Avoid page breaks after headings */
        h1, h2, h3 {
          page-break-after: avoid !important;
        }

        /* Remove any extra spacing that might cause blank pages */
        br {
          display: none !important;
        }

        /* Ensure content flows properly */
        * {
          box-sizing: border-box !important;
        }
      }

      /* Function to update print font size dynamically */
      function updatePrintFontSize(fontSize) {
        let style = document.getElementById('print-font-size-style');
        if (!style) {
          style = document.createElement('style');
          style.id = 'print-font-size-style';
          document.head.appendChild(style);
        }
        style.textContent = `
          @media print {
            article, article p, article li {
              font-size: ${fontSize}pt !important;
            }
          }
        `;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@19.0.0",
          "react-dom": "https://esm.sh/react-dom@19.0.0",
          "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
          "@google/genai": "https://esm.sh/@google/genai@1.3.0",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "react/": "https://esm.sh/react@^19.2.3/"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Load the main entry point of the application -->
    <script type="module" src="index.tsx"></script>
  </body>
</html>
